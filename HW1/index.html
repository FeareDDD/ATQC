<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotel reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div>
        <form name="reservationForm" onsubmit="alert('Successfully reserved');">
            <div id="center">
                <h1>Hotel reservation</h1>
            </div>

            <div id="fields" class="left-side">
                First name
                <input id="firstName" type="text" placeholder="first name" maxlength="25" pattern="[A-Za-zА-Яа-я]+" title="Use only cyrillic or english chars"
                    required>
            </div>

            <div id="fields">
                Last name
                <input type="text" name="lastname" placeholder="second name" maxlength="25" pattern="[A-Za-zА-Яа-я]+" title="Use only cyrillic or english chars"
                    required>
            </div>

            <div id="fields">
                Secret key
                <input type="password" name="secretkey" placeholder="********" minlength="4" maxlength="15">
            </div>

            <div id="fields">
                Sex
                <input type="radio" name="sex" value="Male" checked>Male
                <input type="radio" name="sex" value="Female">Female
            </div>

            <div id="fields">
                Born date
                <input type="number" id="day" name="start_date" size="4" maxlength="2" placeholder="Day" min="1" max="31" onchange="bornDateValidation()"
                    required>

                <select id="month" onchange="bornDateValidation()" required>
                    <option value="" disabled selected>Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="Desember">Desember</option>
                </select>

                <select required id="year" onchange="bornDateValidation()">
                    <option value="" disabled selected>Year</option>
                </select>
            </div>

            <div id="fields">
                Custom service
                <br>
                <input type="checkbox">Breakfast
                <br>
                <input type="checkbox">Skii transfer
                <br>
                <input type="checkbox">Gym and pool pass
                <br>
                <input type="checkbox">Fridge
                <br>
                <input type="checkbox">Skii pass
                <br>
            </div>

            <div id="fields">
                <div class="line">
                    Avaliable rooms
                    <select required>&nbsp;
                        <option value="" disabled selected>Select</option>
                        <option>123</option>
                        <option>111</option>
                        <option>213</option>
                    </select>&nbsp;&nbsp;&nbsp;
                </div>
            </div>

            <div id="fields">
                <div class="line">
                    Adult count
                    <select required>
                        <option value="" disabled selected>Select</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="fields">
                Reservation dates
                <input type="date" id="startDate" required /> -
                <input type="date" id="endDate" onchange="reservationDate()" required>

            </div>

            <div id="fields">
                How you heard about us
                <br>
                <input type="radio" name="about" value="Male">Advert
                <br>
                <input type="radio" name="about" value="Female">Friend suggested
                <br>
                <input type="radio" name="about" value="Male" checked>Other
            </div>

            <div id="center">
                <input type="submit" value="Submit reservation">
            </div>
        </form>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
